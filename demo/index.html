<!doctype html>
<html lang="en">
<head>
    <title>Purestrap Demo</title>

    <link rel="stylesheet" href="../purestrap.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,300italic,400italic' rel='stylesheet' type='text/css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <style>
        /* Additional styles for the demo only*/
        [data-role="module"] {
            margin-top: 50px;
        }
        [data-role="module"] > h2:first-child {
            border-bottom: 3px solid gainsboro;
            padding-bottom: 0.35em;
        }
        #toc li {
            list-style: none;
        }
        #toc li:before {
            content: "\203a\20\20"
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Purestrap Demo</h1>

            <ul id="toc"></ul>

            <div id="base" data-role="module"></div>
            <div id="tables" data-role="module"></div>
            <div id="buttons" data-role="module"></div>
            <div id="labels" data-role="module"></div>
            <div id="alerts" data-role="module"></div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="content">
                Ach ja.
            </div>
        </div>
    </footer>
<script>
    $(document).ready(function () {
        $('[data-role="module"]').each(function () {
            $(this).load("_" + this.id + '.html');
            $('#toc').append('<li><a href="#' + this.id + '">' + this.id +'</a></li>');
        })
        
    })
</script>
</body>
</html>
